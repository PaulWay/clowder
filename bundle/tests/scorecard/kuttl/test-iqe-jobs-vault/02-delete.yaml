---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
delete:
- apiVersion: v1
  kind: Namespace
  name: test-iqe-jobs-vault
- apiVersion: v1
  kind: Namespace
  name: test-iqe-jobs-vault-secret-storage-ns
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdEnvironment
  name: test-iqe-jobs-vault



apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdJobInvocation
metadata:
 name: host-inventory-smoke
 namespace: test-iqe-jobs
spec:
 appName: host-inventory
 testing:
   iqe:
     imageTag: latest
     ui:
       enabled: false
     marker: "smoke"
     dynaconfEnvName: "clowder_smoke"
     filter: "test_plugin_accessible"
     requirements:
     - "some"
     - "requirements"
     requirementsPriority: 
     - "some-priority"
     testImportance:
     - "critical"
     - "high"
