---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-lifecycle-hook
spec:
  targetNamespace: test-lifecycle-hook
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: none
    db:
      mode: none
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: lifecycle
  namespace: test-lifecycle-hook
spec:
  envName: test-lifecycle-hook
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
      lifecycle:
        # postStart:
        #   exec:
        #     command:
        #     - "/bin/sh"
        #     - "-c"
        #     - echo "$(date -Iseconds) ...MESSAGE FROM THE POSTSTART HOOK..." > /proc/1/fd/1
        preStop:
          httpGet:
            port: 8000
            path: /healthz
      terminationGracePeriodSeconds: 500
