kind: Secret
metadata:
  name: managed-secret
  namespace: test-cyndi-managed-ephem
type: Opaque
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: test-cyndi-managed-ephem
spec:
  targetNamespace: test-cyndi-managed-ephem
  providers:
    web:
      port: 8000
      mode: operator
    metrics:
      port: 9000
      mode: operator
      path: "/metrics"
    kafka:
      mode: managed-ephem-kuttl-test
      ephemManagedSecretRef:
        name: managed-secret
        namespace: test-cyndi-managed-ephem
    db:
      mode: local
    logging:
      mode: none
    objectStore:
      mode: none
    inMemoryDb:
      mode: none
  resourceDefaults:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 30m
      memory: 512Mi
---
apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdApp
metadata:
  name: myapp
  namespace: test-cyndi-managed-ephem
spec:
  cyndi:
    enabled: true
  envName: test-cyndi-managed-ephem
  deployments:
  - name: processor
    podSpec:
      image: quay.io/psav/clowder-hello
  database:
    name: myapp-db
    version: 12
  kafkaTopics:
    - replicas: 3
      partitions: 64
      topicName: topicOne
